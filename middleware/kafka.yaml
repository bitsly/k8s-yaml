apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: kafka
        image: wurstmeister/kafka:2.12-2.1.0
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: "192.168.192.111"
        - name: KAFKA_PORT
          value: "9092"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"

---
apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  externalIPs:
  - 192.168.192.111
  - 192.168.11.111
  ports:
  - name: 9092name
    port: 9092
    targetPort: 9092
  selector:
    app: kafka
